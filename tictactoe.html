<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<meta http-equiv="refresh" content="3">-->
    <link rel="stylesheet" href="tictactoestyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <h2 class="turnText" id="turnText">X's turn!</h2>
    <div class="container">
        <div class="top_left" id="top_left"></div>
        <div class="top_center" id="top_center"></div>
        <div class="top_right" id="top_right"></div>
        <div class="center_left" id="center_left"></div>
        <div class="center_center" id="center_center"></div>
        <div class="center_right" id="center_right"></div>
        <div class="bottom_left" id="bottom_left"></div>
        <div class="bottom_center" id="bottom_center"></div>
        <div class="bottom_right" id="bottom_right"></div>
    </div>
    <h2 class="restart" id="restart">RESTART</h2>
    <script src="tictactoe.js"></script>
</body>
</html>
